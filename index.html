<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Hootify</title>
	</head>
	<body>
		<blockquote class="quote">
			<p class="quote__text">
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis nemo
				odio deserunt doloremque nesciunt id ut alias, cumque tempore voluptatem
				similique reprehenderit eaque numquam aliquam quam sapiente maiores
				magni at.
			</p>
			<footer class="quote__footer">
				<div class="media">
					<div class="media__image">
						<svg class="icon icon--primary quote__line">
							<use xlink:href="./images/sprite.svg#line"></use>
						</svg>
					</div>
					<div class="media__body">
						<h3 class="media__title quote__author">Hootan Abasi Rocky</h3>
						<p class="quote__organization">Rocky Company ceo</p>
					</div>
				</div>
			</footer>
		</blockquote>
	</body>
</html>
